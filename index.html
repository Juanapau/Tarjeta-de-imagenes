<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Galer√≠a de Tarjetas</title>
<style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body { font-family: Arial, sans-serif; background: white; padding: 20px; }
    .container { width: 100%; max-width: 1100px; margin: 0 auto; }
    .cards-wrapper {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
        gap: 20px;
    }
    .card {
        background: white;
        border-radius: 10px;
        overflow: hidden;
        box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        transition: transform 0.3s ease, box-shadow 0.3s ease;
    }
    .card:hover {
        transform: translateY(-10px);
        box-shadow: 0 10px 20px rgba(0,0,0,0.2);
    }
    .card-link { text-decoration: none; color: inherit; display: block; }
    .card-image {
        width: 100%;
        height: 320px;
        object-fit: contain;
        background-color: #f7f7f7;
        padding: 10px;
        transition: transform 0.3s ease, opacity 0.3s ease;
    }
    .card:hover .card-image { transform: scale(1.02); opacity: 0.95; }
    @media (max-width: 768px) { .card-image { height: 230px; } }
</style>
</head>
<body>
<div class="container">
    <div class="cards-wrapper">

        <div class="card">
            <a href="https://sites.google.com/view/jpaulino/adr-ra1?authuser=0" target="_parent" class="card-link">
                <img src="https://raw.githubusercontent.com/Juanapau/Imagenes/main/ADR%20RA1.png" class="card-image">
            </a>
        </div>

        <div class="card">
            <a href="https://sites.google.com/view/jpaulino/adr-ra2?authuser=0" target="_parent" class="card-link">
                <img src="https://raw.githubusercontent.com/Juanapau/Imagenes/main/ADR%20RA2.png" class="card-image">
            </a>
        </div>

        <div class="card">
            <a href="https://sites.google.com/view/jpaulino/adr-ra3?authuser=0" target="_parent" class="card-link">
                <img src="https://raw.githubusercontent.com/Juanapau/Imagenes/main/ADR%20RA3.png" class="card-image">
            </a>
        </div>

    </div>
</div>
</body>
</html>
